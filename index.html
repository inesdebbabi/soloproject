    <h1>Calculate your BMI </h1>
<div class="imc">

		<form name="bmiForm">

<LABEL FOR="R1">Male</LABEL>
<INPUT TYPE="Radio" Name="Gender" ID="R1" Value="Male">

<LABEL FOR="R2">Female</LABEL>
<INPUT TYPE="Radio" Name="Gender" ID="R2" Value="Female">
<br>
<br>
Your Weight(kg): <input type="text" name="weight" size="10"><br />
Your Height(cm): <input type="text" name="height" size="10"><br />
<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
Your BMI: <input type="text" name="bmi" size="10"><br />
This Means: <input type="text" name="meaning" size="25"><br />
<input type="reset" value="Reset" />
</form>
<div> <input type="radio" id="fine" name="ossature" value="male">
  <label for="fine">Si votre pouce recouvre l'ongle de votre majeur,
votre ossature est fine</label><br>
  <input type="radio" id="moyenne" name="ossature" value="female">
  <label for="moyenne">Si votre pouce touche le bout de votre majeur,
votre ossature est moyenne</label><br>
  <input type="radio" id="large" name="ossature" value="other">
  <label for="large">Si votre pouce ne touche pas le bout de votre majeur,
votre ossature est large</label>
